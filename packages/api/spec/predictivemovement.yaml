openapi: 3.0.0
servers:
  - url: http://localhost:8000
info:
  description: |
    This is the OpenAPI for Predictive Movement.
  version: 1.0.0-oas3
  title: Predictive Movement API
  contact:
    email: predictivemovement@iteam.se
  license:
    name: Apache 2.0
    url: "http://www.apache.org/licenses/LICENSE-2.0.html"
paths:
  /transports:
    get:
      operationId: get_transports
      summary: Get all the transports to which you have access
      responses:
        "200":
          description: OK
          content:
            application/json; charset=utf-8:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Transport"
    post:
      operationId: "create_transport"
      summary: Create a new transport
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                capacity:
                  type: object
                  properties:
                    volume:
                      type: number
                    weight:
                      type: number
                  required: 
                    - volume
                    - weight
                earliest_start:
                  type: string
                  # format: date-time
                latest_end:
                  type: string
                  # format: date-time
                start_address:
                  $ref: "#/components/schemas/Address"
                end_address:
                  $ref: "#/components/schemas/Address"
              required: 
                - start_address
                - end_address
                - capacity
            examples:
              standard_transport:
                value:
                  start_address:
                      city: "Stockholm"
                      street: "Visättra Backe 6"
                      name: "Visättra backe 6, Stockholm"
                      position:
                        lon: 17.958416
                        lat: 59.215666
                  end_address:     
                    city: "Stockholm"
                    street: "Visättra Backe 6"
                    name: "Visättra backe 6, Stockholm"
                    position:
                      lon: 17.958416
                      lat: 59.215666
                  capacity: 
                    volume: 34
                    weight: 4
      responses:
        "201":
          description: Created
          content:
            application/json; charset=utf-8:
              schema:
                $ref: "#/components/schemas/Transport"

  /itinerary/{transport_id}:
    get:
      operationId: get_itinerary
      summary: Get an itinerary by transport ID
      parameters:
        - name: transport_id
          in: path
          description: ID of the transport to which the itinerary is assigned
          required: true
          schema:
            type: string
          example: "pmv-2314"
      responses:
        "200":
          description: OK
          content:
            application/json; charset=utf-8:
              schema:
                $ref: "#/components/schemas/Itinerary" 
  /bookings:
    post:
      operationId: "create_booking"
      summary: Create a new booking
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                pickup:
                  type: object
                  properties:
                    address: 
                      $ref: "#/components/schemas/Address"
                    contact:
                      $ref: "#/components/schemas/Contact"
                  required:
                    - address
                    # - contact
                delivery:
                  type: object
                  properties:
                    address: 
                      $ref: "#/components/schemas/Address"
                    contact: 
                      $ref: "#/components/schemas/Contact"
                  required:
                    - address
                    # - contact
                size:
                  $ref: "#/components/schemas/Size"
                metadata: 
                  $ref: "#/components/schemas/AnyValue"
                external_id:
                  description: An ID, eg. from PostNord, that correlates this booking to a 3rd party system's ID
                  type: string
              required:
                - pickup
                - delivery
                - size
            examples:
              standard_booking:
                value:
                  pickup:
                    address:
                      city: "Stockholm"
                      street: "Visättra Backe 6"
                      name: "Visättra backe 6, Stockholm"
                      position:
                        lon: 17.958416
                        lat: 59.215666
                    # contact:
                    #   name: Mr. Plow
                    #   phone_number: "0173637204"
                    #   info: ""
                  delivery:
                    address:
                      city: "Trelleborg"
                      name: "Götagatan 26, Trelleborg"
                      street: "Götagatan 26"
                      position:
                        lon: 13.166109
                        lat: 55.383959
                    # contact:
                    #   name: That name again
                    #   info: Is Mr. Plow
                    #   phone_number: "0173637204"
                  size:
                    weight: 1000
                    dimensions:
                      width: 10
                      height: 10
                      length: 10
      responses:
        "201":
          description: Created
          content:
            application/json; charset=utf-8:
              schema:
                $ref: "#/components/schemas/Booking"
  /places/route:
     get:
      operationId: "get_route"
      summary: Get route between two locations  
      parameters:
        - name: from_lat
          in: query
          description: Lat of the start position
          required: true
          schema:
            type: number
          example: 59.345982
        - name: from_lon
          in: query
          description: Lon of the start position
          required: true
          schema:
            type: number
          example: 18.033862
        - name: to_lat
          in: query
          description: Lat of the destination position
          required: true
          schema:
            type: number
          example: 59.349224
        - name: to_lon
          in: query
          description: Lon of the destination position
          required: true
          schema:
            type: number
          example: 18.047947
      responses:
        "200":
          description: OK
          content:
            application/json; charset=utf-8:
              schema:
                $ref: "#/components/schemas/Route"

components:
  schemas:
    AnyValue: {}

    Activity:
      type: object
      properties:
        id:
          nullable: false
          type: string
        booking_id:
          type: string
        distance:
          type: number
        duration:
          type: number
        type:
          type: string
          enum: [start, end, pickup, delivery]
        position:
          $ref: "#/components/schemas/Position"
      required:
        - id
        - booking_id
        - distance
        - duration
        - type
        - position
    Address:
      type: object
      properties:
        city:
          type: string
        street:
          type: string
        name:
          type: string
        position:
          $ref: "#/components/schemas/Position"
      required:
        - position
        - city
        - street
        - name
    Dimensions:
      type: object
      properties:
        width:
          type: number
        length:
          type: number
        height:
          type: number
    Transport:
      type: object
      properties:
        id:
          type: string
        capacity:
          type: object
          properties:
            volume:
              type: number
            weight:
              type: number
        earliest_start:
          type: string
          # format: date-time
        latest_end: 
          type: string
          # format: date-time
        start_address:
          $ref: "#/components/schemas/Address"
        end_address:
          $ref: "#/components/schemas/Address"
    Contact: 
      type: object
      properties:
        name:
          type: string
        phone_number:
          type: string
        info: 
          description: Extra information regarding sender or recipient
          type: string
    Size:
      type: object
      properties:
        weight:
          type: number
        dimensions:
          $ref: "#/components/schemas/Dimensions"
    Route: 
      type: object
      properties:
        geometry: 
          $ref: "#/components/schemas/Geometry"
        legs:
          type: array
          items:
            $ref: "#/components/schemas/Leg"
        distance: 
          type: number
        duration: 
          type: number
        weight_name:
          type: string
        weight: 
          type: number
    Geometry:
      type: object
      properties:
        coordinates:
          type: array
          items:
            $ref: "#/components/schemas/Coordinate"
    Step: 
      type: object
      properties: 
        intersections:
          type: array
          items:
            $ref: "#/components/schemas/Intersection"
        driving_side: 
          type: string
        geometry: 
          type: string
        mode: 
          type: string
        duration: 
          type: number
        maneuver:
          $ref: "#/components/schemas/Maneuver"
        weight: 
          type: number
        distance: 
          type: number
        name: 
          type: string
    Intersection:
      type: object
      properties:
        out:
          type: number
        entry:
          type: array
          items:
            type: boolean
        bearings:
          type: array
          items:
            type: number
        location:
          type: array
          items:
            type: number
    Maneuver:
      type: object
      properties:
        bearing_after:
          type: number
        location:
          type: array
          items:
            type: number
        bearing_before:
          type: number
        type:
          type: string
    Coordinate:
      type: object
      properties:
        lat:
          type: number
        lon:
          type: number
    Leg:
      type: object
      properties:
        annotation:
          $ref: "#/components/schemas/Annotation"
        steps:
          type: array
          items:
            $ref: "#/components/schemas/Step"
        distance:
          type: number
        duration:
          type: number
        summary:
          type: string
        weight:
          type: number
    Annotation:
      type: object
      properties:
        metadata:
          $ref: "#/components/schemas/Metadata"
        nodes:
          type: array
          items:
            type: number
        datasources:
          type: array
          items:
            type: number
        speed:
          type: array
          items:
            type: number
        weight:
          type: array
          items:
            type: number
        duration:
          type: array
          items:
            type: number
        distance:
          type: array
          items:
            type: number
    Metadata:
      type: object
      properties:
        datasource_names:
          type: array
          items:
            type: string
    Booking:
      type: object
      properties:
        id:
          type: string
        delivery:
          type: object
          properties:
            address:
              $ref: "#/components/schemas/Address"
            # contact:
            #   $ref: "#/components/schemas/Contact"
        pickup:
          type: object
          properties:
            address:
              $ref: "#/components/schemas/Address"
            # contact:
            #   $ref: "#/components/schemas/Contact"
        size:
          $ref: "#/components/schemas/Size"
      required:
        - id
        - delivery
        - pickup
    Position:
      type: object
      required:
        - lon
        - lat
      properties:
        lon:
          type: number
          format: float
        lat:
          type: number
          format: float
    Plan:
      type: object
    Itinerary:
      type: object
      properties:
        transport_id:
          type: string
        route:
          type: object
        activities:
          type: array
          items:
            $ref: "#/components/schemas/Activity"
      xml:
        name: Trips
      required:
        - transport_id
        - route
        - activities
    ApiResponse:
      type: object
      properties:
        code:
          type: integer
          format: int32
        type:
          type: string
        message:
          type: string
